<field options="options">
  <ul class="form__options grid">
    <li class="grid__item one-whole lap-one-whole" ng-repeat="option in options.options">
        <label><input type="checkbox" ng-model="$parent.$parent.model" ng-true-value="true" ng-false-value="" >{{option}}</label>
    </li>
  </ul>
</field>
